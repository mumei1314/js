    <body>
        <div id="wrap"></div>
        
        <script>

            /*
            当用 . 去取某一个对象的属性的时候，我们基本上都可以使用 [ ]的方式来代替
             */

            let x = {
                999 : 889,
                555 : 789,
                name : "王师傅",
                age : 18
            };


            let yyyy = "age";

            //console.log( x.age );

            console.log( x[yyyy] );

            console.log( x[999] );
            console.log( x[999] );

            //console.log( joid )

            console["log"]( "用【】代替了.使用log" );
        </script>
    </body>
