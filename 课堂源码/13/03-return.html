<!DOCTYPE HTML>

        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

    <body>
        <div id="wrap"></div>
        
        <script>

            /*
            一旦函数执行了return，那么函数内部后面的代码就不再执行了
             */

            function a(){
                alert( 1 );

                return 2;

                alert( 3 );
            }

            console.log( a() );

        </script>
    </body>
