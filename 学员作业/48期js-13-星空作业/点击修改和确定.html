<!doctype html>
<!--文档类型:html文档(html5标准模式)-->
<!--注释:是给开发人员看的-->
<html lang='en'>
<!--html跟标签 lang意思是翻译成英文-->

<head>
    <!--网页的头部-->
    <meta charset='utf-8' />
    <!--meta是单标签,单标签在后面括号前加/,以表示闭合,charset是设置字符编码的,utf-8是国际编译代码-->
    <meta name='generator' content='EditPlus®' />
    <!--generator意思是使用的编译软件,content后面是编译软件名字-->
    <meta name='author' content='星空' />
    <!--author这是网站作者的意思-->
    <meta name='keywords' content='潭州教育48期,阿飞老师,00作业' />
    <!--网页三要素之一,这是网页的关键词,给搜索引擎搜索你的网页用的,-->
    <meta name='description' content='梗概,简介,' />
    <!--网页三要素之一,这是对自己的网页的一些简介.-->
    <title>Document</title>
    <!--网页三要素之一,标题,这是在网页最上面的名词-->
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 600px;
            margin: 20px auto;
            user-select: none;
            font-size: 16px;
        }
        #box ul{
            width: 100%;
        }
        #box ul li{
            padding:5px;
            border-bottom: 1px solid red;
        }
        #box ul li p{
            display: none;
        }
        #box ul li p.on{
            display: inline-block;
        }
        #box ul li input{
            display: none;
            font-size: 16px;
        }
        #box ul li input.on{
            display: inline-block;
        }
        #box ul li span{
            display: inline-block;
            width: 8%;
            background-color: #000;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!--网页的身体,里面的内容是给浏览者观看得到的东西-->
    <div id="box">
        <ul>
            <li>
                <p class="on">内容可修改</p>
                <input type="text" placeholder="内容可修改">
                <span>修改</span>    
            </li>
            <li>
                <p class="on">内容可修改</p>
                <input type="text" placeholder="内容可修改">
                <span>修改</span>
                
            </li>
            <li>
                <p class="on">内容可修改</p>
                <input type="text" placeholder="内容可修改">
                <span>修改</span>
   
            </li>
            <li>
                <p class="on">内容可修改</p>
                <input type="text" placeholder="内容可修改">
                <span>修改</span>
            </li>
        </ul>
    </div>
    <script>
        let aP = document.getElementsByTagName('p'),
            aInput = document.getElementsByTagName('input'),
            aSpan = document.getElementsByTagName('span'),
            idx = 0,
            len = aP.length;

        for (let i = 0; i < len; i++) {
            aSpan[i].mark = false;
            aSpan[i].onclick = function(){
               if(aSpan[i].mark){
                    aP[i].className = 'on'
                    aInput[i].className = ''
                    aSpan[i].innerHTML = '修改'
               }else{
                   aP[i].className = ''
                   aInput[i].className = 'on'
                   aSpan[i].innerHTML = '确定'
               }  
               aP[i].innerHTML = aInput[i].value
               aSpan[i].mark = !aSpan[i].mark
            }
            
        }
    </script>
</body>

</html>
<!--这就是网页的基本样式-->
